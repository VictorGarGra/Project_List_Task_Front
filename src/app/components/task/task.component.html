<div class="container-sm">
  <div class="card my-3">
    <h1 class="card-header text-center fw-bolder text-primary">{{ title }}</h1>

    <app-task-form (taskAdded)="onTaskAdded($event)"></app-task-form>

    <div class="card-body">
      <table class="table table-hover">
        <thead>
          <tr>
            <th scope="col" style="width: 5%"></th>
            <th scope="col">Descripci√≥n</th>
            <th scope="col" class="text-center" style="width: 20%">Acciones</th>
          </tr>
        </thead>
        <tbody>
          @for (task of tasks; track task.id) {
          <tr class="align-middle">
            <td>
              <input
                type="checkbox"
                class="form-check-input"
                [checked]="task.completed"
                (change)="toggleTaskStatus(task)"
              />
            </td>
            <td>
              @if (editingTask?.id !== task.id) {
              <span [class.text-decoration-line-through]="task.completed">
                {{ task.description }}
              </span>
              } @else {
              <input
                type="text"
                class="form-control"
                [(ngModel)]="task.description"
                (keyup.enter)="saveEdit(task)"
                (keyup.escape)="cancelEdit(task)"
              />
              }
            </td>
            <td class="text-center">
              @if (editingTask?.id !== task.id) {
              <button
                class="btn btn-warning btn-sm me-2"
                (click)="startEdit(task)"
              >
                <i class="bi bi-pencil"></i>
              </button>
              <button
                class="btn btn-danger btn-sm"
                (click)="deleteTask(task.id)"
              >
                <i class="bi bi-trash"></i>
              </button>
              } @else {
              <button
                class="btn btn-success btn-sm me-2"
                (click)="saveEdit(task)"
              >
                <i class="bi bi-check-lg"></i>
              </button>
              <button
                class="btn btn-secondary btn-sm"
                (click)="cancelEdit(task)"
              >
                <i class="bi bi-x-lg"></i>
              </button>
              }
            </td>
          </tr>
          }
        </tbody>
      </table>
    </div>
  </div>
</div>
